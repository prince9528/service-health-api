apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  service-health-api-v2.json: |
    {
      "id": null,
      "title": "Service Health API v2",
      "schemaVersion": 36,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "stat",
          "title": "CPU Usage (%)",
          "targets": [
            {
              "expr": "service_health_cpu_usage_percent"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 6 }
        },
        {
          "type": "stat",
          "title": "Memory Usage (%)",
          "targets": [
            {
              "expr": "service_health_memory_usage_percent"
            }
          ],
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 6 }
        },
        {
          "type": "stat",
          "title": "Disk Usage (%)",
          "targets": [
            {
              "expr": "service_health_disk_usage_percent"
            }
          ],
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 6 }
        }
      ]
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: dashboards
          configMap:
            name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
